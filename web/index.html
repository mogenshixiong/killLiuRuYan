<!doctype html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="/favicon.ico" />
  <!-- https://zhuanlan.zhihu.com/p/104453816 -->
  <!-- 优先使用最新的chrome版本 -->
  <meta http-equiv="X-UA-Compatible" content="chrome=1" />
  <!-- 禁止 Chrome 浏览器中自动提示翻译 -->
  <meta name="google" value="notranslate" />

  <!--
      底部安全区适配
      https://vant-contrib.gitee.io/vant/#/zh-CN/advanced-usage#di-bu-an-quan-qu-gua-pei
      iPhone X 等机型底部存在底部指示条，指示条的操作区域与页面底部存在重合，
      容易导致用户误操作，因此我们需要针对这些机型进行安全区适配。
      Vant 中部分组件提供了 safe-area-inset-top 或 safe-area-inset-bottom 属性，
      设置该属性后，即可在对应的机型上开启适配，如下示例：
    -->
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, viewport-fit=cover" />
  <!-- 设置地址栏颜色 ↓ -->
  <meta name="theme-color" content="#15171e" />
  <!-- Windows Phone -->
  <meta name="msapplication-navbutton-color" content="#15171e" />
  <!-- iOS Safari -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

  <!-- 设置地址栏颜色 ↑ -->
  <title>摩根师兄 - wow</title>
</head>
<!--
  ontouchstart=""
  在 iOS 上无法触发组件的点击反馈效果？
  这是因为 iOS Safari 默认不会触发 :active 伪类，解决方法是在 body 标签上添加一个空的 ontouchstart 属性：
  参考链接:https://stackoverflow.com/questions/3885018/active-pseudo-class-doesnt-work-in-mobile-safari/33681490#33681490
  overscroll-behavior-y: contain; 禁用下拉刷新
  margin-left: calc(100vw - 100%)：在PC端当出现滚动条时，偏移版心位置。使页面不出现左右抖动。
-->

<body ontouchstart="" style="overscroll-behavior-y: contain">
  <div id="app">
    <style>
      html[data-theme='dark'] .app-loading {
        background-color: #2c344a;
      }

      html[data-theme='dark'] .app-loading .app-loading-title {
        color: rgb(255 255 255 / 85%);
      }

      .app-loading {
        display: flex;
        width: 100%;
        height: 100%;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        background-color: #f4f7f9;
      }

      .app-loading .app-loading-wrap {
        position: absolute;
        top: 50%;
        left: 50%;
        display: flex;
        transform: translate3d(-50%, -50%, 0);
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }

      .app-loading .dots {
        display: flex;
        padding: 98px;
        justify-content: center;
        align-items: center;
      }

      .app-loading .app-loading-title {
        display: flex;
        margin-top: 30px;
        font-size: 30px;
        color: rgb(0 0 0 / 85%);
        justify-content: center;
        align-items: center;
      }

      .app-loading .app-loading-logo {
        display: block;
        width: 50px;
        margin: 0 auto;
        margin-bottom: 20px;
      }

      .dot {
        position: relative;
        display: inline-block;
        width: 48px;
        height: 48px;
        margin-top: 30px;
        font-size: 32px;
        transform: rotate(45deg);
        box-sizing: border-box;
        animation: antRotate 1.2s infinite linear;
      }

      .dot i {
        position: absolute;
        display: block;
        width: 20px;
        height: 20px;
        background-color: #0065cc;
        border-radius: 100%;
        opacity: 30%;
        transform: scale(0.75);
        animation: antSpinMove 1s infinite linear alternate;
        transform-origin: 50% 50%;
      }

      .dot i:nth-child(1) {
        top: 0;
        left: 0;
      }

      .dot i:nth-child(2) {
        top: 0;
        right: 0;
        animation-delay: 0.4s;
      }

      .dot i:nth-child(3) {
        right: 0;
        bottom: 0;
        animation-delay: 0.8s;
      }

      .dot i:nth-child(4) {
        bottom: 0;
        left: 0;
        animation-delay: 1.2s;
      }

      @keyframes antRotate {
        to {
          transform: rotate(405deg);
        }
      }

      @keyframes antRotate {
        to {
          transform: rotate(405deg);
        }
      }

      @keyframes antSpinMove {
        to {
          opacity: 100%;
        }
      }

      @keyframes antSpinMove {
        to {
          opacity: 100%;
        }
      }
    </style>
    <div class="app-loading">
      <div class="app-loading-wrap">
        <!-- <img
            src="/wowResource/img/logo/logo-footer.png"
            class="app-loading-logo"
            alt="Logo"
          /> -->
        <div class="app-loading-dots">
          <span class="dot dot-spin"><i></i><i></i><i></i><i></i></span>
        </div>
      </div>
    </div>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
